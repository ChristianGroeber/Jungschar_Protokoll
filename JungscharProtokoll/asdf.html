<!DOCTYPE html>
<html>

<!--Tabelle Kopf-->

                    <th>
                         <table>

<!--Sitzung vom-->

<!--ENDE Sitzung vom-->

                              <tr>
                                   <th><p>Zuständig:</p></th>
<!--Zustaendig-->

<!--ENDE Zustaendig-->

                    </th>

          </table>
          <table border="1">

                    <th><p>Abwesend:</p></th>
<!--Abwesend-->

<!--Abwesend Nachmittag-->

<!--ENDE Abwesend Nachmittag-->

          </table>
<!--ENDE Tabelle Kopf-->
<!--Protokoll-->
          <table border="1">
               <tr>
                    <th><b>Zeit</b></th>
                    <th><b>Tätigkeit</b></th>
                    <th><b>Verantwortlich</b></th>

     <!--Start line 0-->
               <tr>
                    <th>0:0 - 0:0</th>
                    <th><html dir="ltr"><head></head><body contenteditable="true"></body></html></th>
                    <th></th>
                    <th></th>
               </tr>
     <!--End line 0-->

               </tr>
          </table>
<!--ENDE Protokoll-->
<!--Runde-->
<!--ENDE Runde-->
          <p> Some Sample Text </p>
          <p> Another sample Text</p>
     </body>
</html>
